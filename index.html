<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>

	<!-- <link rel="stylesheet" href="css/style.css"> -->

	<style>
		html {
			font-size: 16px;
		}
		body {
			font-size: 1rem;
		}
		section + section {
			border-top: 1px solid black;
			margin-top: 2rem;
		}
		mark {
			background-color: #fff3d0;
			border-bottom: 2px solid #ffcc00;
			border-radius: 2px;
			color: inherit;
			padding: 0 0.2em;
		}
		.content {
			margin-top: 2rem;
		}
		.click-button {
			border: 1px dashed black;
			cursor: pointer;
			padding: 0.625rem;
			text-align: center;
			width: 200px;
		}
	</style>
</head>

<body>
	<header class="header" id="header"></header>
	<main>
		<section>
			<h2 class="">イベント処理</h2>
			<div class="content" id="event">
				<input id="msgbtn" type="button" value="クリックでメッセージ表示">
				<input class="clear-btn" type="button" value="クリア">
			</div>
			<div class="content" id="message-alert">
				<input id="msgbtn2" type="button" value="メッセージ表示">
				<input class="clear-btn" type="button" value="クリア">
			</div>
			<div class="content">
				<div id="clickbtn" class="click-button">イベント処理を実行</div>
			</div>
		</section>
	</main>

	<footer class="footer" id="footer"></footer>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="asset/js/script.js"></script>
</body>
</html>
