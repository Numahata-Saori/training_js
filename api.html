<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>

	<!-- <link rel="stylesheet" href="css/style.css"> -->

	<style>
		html {
			font-size: 16px;
		}
		body {
			font-size: 1rem;
		}
		section + section {
			border-top: 1px solid black;
			margin-top: 2rem;
		}
		mark {
			background-color: #fff3d0;
			border-bottom: 2px solid #ffcc00;
			border-radius: 2px;
			color: inherit;
			padding: 0 0.2em;
		}
		.content {
			margin-top: 2rem;
		}
		.click-button {
			border: 1px dashed black;
			cursor: pointer;
			padding: 0.625rem;
			text-align: center;
			width: 200px;
		}
	</style>
</head>

<body>
	<header class="header" id="header"></header>
	
	<main>
		<section>
			<h2 class="">非同期通信</h2>
			<div class="content">
				<button id="btn1">ボタン1</button>
				<button id="btn2">ボタン2</button>
			</div>
		</section>
		<section>
			<h2>Dog API</h2>
			<button id="dogbtn">犬を見る</button>
			<div id="dogcontainer" class=""></div>
		</section>
		<section>
			<h2>100件のリスト API</h2>
			<div class="">
				<input type="text" id="search-input" placeholder="記事を検索...">
				<button type="button" id="reset-btn">リセット</button>
			</div>
			<button id="postbtn">投稿を見る</button>
			<div id="post-container" class=""></div>
		</section>
	</main>

	<footer class="footer" id="footer"></footer>

	<script src="asset/js/event.js"></script>
	<script src="asset/js/ajax.js"></script>
	<script src="asset/js/promise.js"></script>
	<script src="asset/js/async.js"></script>
	
</body>
</html>
