<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="./asset/css/vue.css">

</head>

<body>
	<header class="header" id="header"></header>

	<main>
		<section>
			<h2 class="">非同期通信</h2>
			<div class="content">
				<button id="btn1">ボタン1</button>
				<button id="btn2">ボタン2</button>
			</div>
		</section>
		<section>
			<h2>Dog API</h2>
			<button id="dogbtn">犬を見る</button>
			<div id="dogcontainer" class=""></div>
		</section>

		<section>
			<h2>100件のリスト API</h2>
			<div class="">
				<input type="text" id="search-input" placeholder="記事を検索...">
				<button type="button" id="reset-btn">リセット</button>
			</div>
			<button id="postbtn">投稿を見る</button>
			<div id="post-container" class=""></div>
		</section>

		<section>
			<h2>100件のリスト API vol.2</h2>
			<div class="">
				<input type="text" id="post-search" placeholder="記事を検索...">
			</div>
			<div class="">
				<button id="post-show" class="">投稿を表示</button>
			</div>
			<div id="post-contents" class=""></div>
		</section>

    <section>
      <h2>ポケモン API</h2>
      <div class="">
        <div class="">
          <input type="text" id="pokeSearchInput" placeholder="名前で検索">
        </div>
        <div class="" id="pokeFavoritesSection">
          <div class="" id="pokeFavoritesContents"></div>
        </div>
        <div class="" id=""></div>
        <div class="" id="pokeContents"></div>
        <div class="">
          <button id="pokeMoreButton">もっと見る</button>
        </div>
      </div>
    </section>
	</main>

	<footer class="footer" id="footer"></footer>

	<!-- jquery -->
	<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->

	<script src="asset/js/ajax.js"></script>
	<script src="asset/js/promise.js"></script>
	<script src="asset/js/async.js"></script>
	<script src="asset/js/posts.js"></script>
  <script src="asset/js/poke.js"></script>

</body>
</html>
